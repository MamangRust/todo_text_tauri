<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body class="container py-4">
  <h1 class="mb-4">CRUD App</h1>

  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter task...">
    <button class="btn btn-primary">Add</button>
  </div>

  <ul id="taskList" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Task 1
      <div>
        <button class="btn btn-info btn-sm" onclick="updateTask(1)">Update</button>
        <button class="btn btn-danger btn-sm" onclick="deleteTask(1)">Delete</button>
      </div>
    </li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
